<!DOCTYPE html>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel=stylesheet href=timer.css>

<div class=fraction>
  <div>1</div>
  <div id=denominator>65536</div>
</div>

<progress id="progress" max="1"></progress>

<div id="time"></div>

<input id=total-time type=number value=1800000>

<button type="button" onclick="start()">Start!</button>
<button type=button onclick="startTime += 60000">-1m</button>
<button type=button onclick="startTime += 1000">-1s</button>
<button type=button onclick="startTime -= 10000">+10s</button>
<button type=button onclick="startTime -= 1000">+1s</button>

<script src=timer.js></script>
